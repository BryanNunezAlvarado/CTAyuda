	<script>
		function validarFormulario() {
			const emailInput = document.getElementById('email');
			const email = emailInput.value.trim();

			if (!email.match(/[^\s@]+@[^\s@]+\.[^\s@]+/)) {
				alert("Por favor, ingresa una dirección de correo electrónico válida.");
				return false;
			}

			return true;
		}
	</script>
